<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase#08 - 01</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Formatos de audio wav, ogg, mp3 -->
    <audio src="./snd/caballo.mp3" controls loop muted></audio>

    <audio controls  loop>
        <source src="./snd/caballo.wav" type="audio/wav">
        <source src="./snd/caballo.mp3" type="audio/mpeg">
        <source src="./snd/caballo.ogg" type="audio/ogg">
        <source src="./snd/caballo.aac" type="audio/aac">
    </audio>

    <!-- Formatos de video mp4, webm, ogg -->
    <video width="25%" height="" controls autoplay loop muted>
        <source src="./vid/planeta_tierra.ogg" type="video/ogg">
        No se puede reproducir el video
    </video>
    <br>

    <!-- Iconos -->
    <i class="fa fa-car"></i>
    <i class="fa fa-car font_48"></i>
    <i class="fa fa-car font_60 font_color"></i>

</body>
</html>
